<!DOCTYPE HTML>
<html>
 <head>
  <title> 资源文件结构</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="/assets1/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="/assets1/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="/assets1/css/page-min.css" rel="stylesheet" type="text/css" />   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
   <link href="/assets1/css/prettify.css" rel="stylesheet" type="text/css" />
   <style type="text/css">
    code {
      padding: 0px 4px;
      color: #d14;
      background-color: #f7f7f9;
      border: 1px solid #e1e1e8;
    }
   </style>
 </head>
 <body>
  
  <div class="container">
    <div class="row">
      <form id="J_Form" class="form-horizontal span24">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label"><s>*</s>站点名称：</label>
            <div class="controls">
              <select  data-rules="{required:true}"  name="type" class="input-normal">
                  <option>请选择</option>
                  <option>合肥</option>
                  <option>蚌埠</option>
                  <option>芜湖</option>
                  <option>六安</option>
              </select>
            </div>
          </div>

            <div class="control-group span15 ">
                <label class="control-label">起始日期：</label>
                <div id="range" class="controls bui-form-group"  data-rules="{dateRange:true}">
                    <input name="start" class="calendar"   data-rules="{required:true}"  type="text"><label>&nbsp;-&nbsp;</label><input name="end" class="calendar"   data-rules="{required:true}"  type="text">
                </div>
            </div>
        </div>



        <div class="row form-actions actions-bar">
            <div class="span13 offset3 ">
              <button type="submit" class="button button-primary">保存</button>
              <button type="reset" class="button">重置</button>
            </div>
        </div>
      </form>
    </div>
    

  </div>
  <script type="text/javascript" src="/assets1/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="/assets1/js/bui-min.js"></script>

  <script type="text/javascript" src="/assets1/js/config-min.js"></script>
  <script type="text/javascript">
    BUI.use('common/page');
  </script>

<script type="text/javascript">
  BUI.use('bui/form',function (Form) {
    var form = new Form.HForm({
      srcNode : '#J_Form'
    });

    form.render();
  });
</script>

</body>
</html>
